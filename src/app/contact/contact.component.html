<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold">Login</h2>
    <form (submit)="onLogin()">
      <input type="text" placeholder="Username" class="input-field" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Password" class="input-field" [(ngModel)]="password" name="password" required />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
