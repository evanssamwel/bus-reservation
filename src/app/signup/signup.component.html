<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
  <form (ngSubmit)="onSignup()" class="space-y-4">
    <div>
      <input
        type="text"
        placeholder="Username"
        class="input-field w-full p-2 border rounded"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="Password"
        class="input-field w-full p-2 border rounded"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded">
      Sign Up
    </button>
  </form>
  <p class="text-center mt-4">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
